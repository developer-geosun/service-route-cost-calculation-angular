name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular application
        run: npm run build -- --configuration production

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        env:
          DEPLOY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Настраиваем remote для push в тот же репозиторий
          git remote set-url origin https://${DEPLOY_TOKEN}@github.com/${{ github.repository }}.git
          
          # Создаем или переключаемся на ветку gh-pages
          git fetch origin gh-pages 2>/dev/null || true
          
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages 2>/dev/null; then
            git checkout gh-pages
            git pull origin gh-pages 2>/dev/null || true
          else
            git checkout --orphan gh-pages
          fi
          
          # Удаляем все файлы кроме .git
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} + 2>/dev/null || true
          
          # Копируем собранные файлы
          cp -r dist/services-route-calculation-angular-temp/* .
          
          # Создаем .nojekyll для правильной работы GitHub Pages с Angular
          touch .nojekyll
          
          # Добавляем все файлы
          git add -A
          
          # Коммитим изменения
          if ! git diff --staged --quiet; then
            git commit -m "Deploy: $(date +'%Y-%m-%d %H:%M:%S') [skip ci]"
            git push -u origin gh-pages || git push origin gh-pages
          else
            echo "No changes to commit"
          fi

