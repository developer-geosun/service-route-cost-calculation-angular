name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular application
        run: npm run build -- --configuration production

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to target repository
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          # Пытаемся клонировать целевой репозиторий
          set +e
          git clone https://${DEPLOY_TOKEN}@github.com/developer-geosun/services-route-calculation-angular-deploy.git deploy-repo 2>&1
          CLONE_EXIT_CODE=$?
          set -e
          
          # Если клонирование не удалось (пустой репозиторий), создаем папку и инициализируем
          if [ $CLONE_EXIT_CODE -ne 0 ]; then
            mkdir -p deploy-repo
            cd deploy-repo
            git init
            git remote add origin https://${DEPLOY_TOKEN}@github.com/developer-geosun/services-route-calculation-angular-deploy.git
            BRANCH="main"
            git checkout -b main
          else
            cd deploy-repo
            
            # Определяем основную ветку
            # Репозиторий существует, проверяем доступные ветки
            git fetch origin 2>/dev/null || true
            
            if git show-ref --verify --quiet refs/remotes/origin/main 2>/dev/null; then
              BRANCH="main"
              git checkout main 2>/dev/null || git checkout -b main origin/main
            elif git show-ref --verify --quiet refs/remotes/origin/master 2>/dev/null; then
              BRANCH="master"
              git checkout master 2>/dev/null || git checkout -b master origin/master
            else
              # Нет удаленных веток, проверяем локальные
              if git show-ref --verify --quiet refs/heads/main 2>/dev/null; then
                BRANCH="main"
                git checkout main
              elif git show-ref --verify --quiet refs/heads/master 2>/dev/null; then
                BRANCH="master"
                git checkout master
              else
                BRANCH="main"
                git checkout -b main
              fi
            fi
          fi
          
          # Удаляем все файлы кроме .git
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} + 2>/dev/null || true
          
          # Копируем собранные файлы
          cp -r ../dist/services-route-calculation-angular-temp/* .
          
          # Создаем .nojekyll для правильной работы GitHub Pages с Angular
          touch .nojekyll
          
          # Добавляем все файлы
          git add -A
          
          # Коммитим изменения
          if ! git diff --staged --quiet; then
            git commit -m "Deploy: $(date +'%Y-%m-%d %H:%M:%S') [skip ci]"
          fi
          
          # Пушим в целевой репозиторий (создаем ветку при первом push)
          git push -u origin $BRANCH || git push origin $BRANCH

